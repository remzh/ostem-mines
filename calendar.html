<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'> 
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'/>
  <link rel='stylesheet' href='css/base.css'/>
  <link rel='stylesheet' href='css/calendar.css'/>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js'></script>
  <script type='module' src='js/calendar.js'></script>
  <script type='module' async src='js/popup.js'></script>
</head>
<body>
  <div id='div-bg'></div>
  <div id='div-outer'>
    <h2><a id='a-calendar-back' class='a-btn' href='..'><span class='material-symbols-rounded'>arrow_back</span></a> Event Calendar <button id='btn-calendar-sub' class='right'>Subscribe <span class='icon-event material-symbols-rounded'>calendar_add_on</span></button></h2>
    <p><i>Select an event for details, RSVP links, and the option to add a specific event to your calendar. Want to add our entire calendar into your own? Select "Subscribe" above.</i></p>
    <div class='div-loading'>
      <p><span class='icon-spin material-symbols-rounded'>cached</span> Loading event calendar...</p>
    </div>
    <div id='div-calendar'></div>
  </div>
  <div id='_div-popup-event'></div>
</body>
</html>
